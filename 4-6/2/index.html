<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Різноманітний тест</title>
</head>
<body>

<div class="container">

<div id="quizContainer"></div>
<button id="submitButton">Завершити тест</button>
<div id="resultContainer" class="result"></div>

</div>

<script>
  const questions = [
    {
      "question": "Як називається столиця Японії?",
      "answers": [
        { "text": "Пекін", "correct": false },
        { "text": "Токіо", "correct": true },
        { "text": "Сеул", "correct": false },
        { "text": "Осака", "correct": false }
      ]
    },
    {
      "question": "Хто такий Пабло Пікассо'?",
      "answers": [
        { "text": "Художник", "correct": true },
        { "text": "Винахідник", "correct": false },
        { "text": "Математик", "correct": false },
        { "text": "Скульптор", "correct": false }
      ]
    },
    {
      "question": "Яка країна заснована на острові?",
      "answers": [
        { "text": "Індія", "correct": false },
        { "text": "Бразилія", "correct": false },
        { "text": "Австралія", "correct": false },
        { "text": "Ісландія", "correct": true }
      ]
    },
    {
      "question": "Хто є автором твору 'Монологи вдови'?",
      "answers": [
        { "text": "Габріель Гарсіа Маркес", "correct": false },
        { "text": "Теннессі Уільямс", "correct": true },
        { "text": "Джеймс Джойс", "correct": false },
        { "text": "Вірджинія Вульф", "correct": false }
      ]
    },
    {
      "question": "Що таке HTML?",
      "answers": [
        { "text": "Мова програмування", "correct": false },
        { "text": "Стильова таблиця", "correct": false },
        { "text": "Мова розмітки гіпертексту", "correct": true },
        { "text": "Графічний редактор", "correct": false }
      ]
    },
    {
      "question": "Хто був першим президентом Сполучених Штатів Америки?",
      "answers": [
        { "text": "Томас Джефферсон", "correct": false },
        { "text": "Джордж Вашингтон", "correct": true },
        { "text": "Джон Адамс", "correct": false },
        { "text": "Авраам Лінкольн", "correct": false }
      ]
    },
    {
      "question": "Як називається головна пам'ятка міста Париж?",
      "answers": [
        { "text": "Тауер-Бридж", "correct": false },
        { "text": "Голден Гейт", "correct": false },
        { "text": "Бруклінський міст", "correct": false },
        { "text": "Ейфелева вежа", "correct": true }
      ]
    },
    {
      "question": "Яке з наведених міст розташоване в Австралії?",
      "answers": [
        { "text": "Рим", "correct": false },
        { "text": "Барселона", "correct": false },
        { "text": "Сідней", "correct": true },
        { "text": "Пекін", "correct": false }
      ]
    }
  ];

  const quizContainer = document.getElementById('quizContainer');
  const resultContainer = document.getElementById('resultContainer');
  const submitButton = document.getElementById('submitButton');

  function buildQuiz() {
    questions.forEach((question, index) => {
      const questionContainer = document.createElement('div');
      questionContainer.classList.add('question-container');

      const questionElement = document.createElement('div');
      questionElement.classList.add('question');
      questionElement.textContent = `Питання ${index + 1}: ${question.question}`;

      const answerContainer = document.createElement('div');
      answerContainer.classList.add('answers');

      question.answers.forEach((answer, ansIndex) => {
        const answerElement = document.createElement('div');
        answerElement.classList.add('answer');
        const input = document.createElement('input');
        input.type = 'checkbox';
        input.name = `question${index}`;
        input.value = answer.correct;
        const label = document.createElement('label');
        label.textContent = answer.text;
        answerElement.appendChild(input);
        answerElement.appendChild(label);
        answerContainer.appendChild(answerElement);
      });

      questionContainer.appendChild(questionElement);
      questionContainer.appendChild(answerContainer);
      quizContainer.appendChild(questionContainer);
    });
  }

  function showResults() {
    const answerContainers = quizContainer.querySelectorAll('.answers');
    let correctAnswers = 0;
    questions.forEach((question, index) => {
      const answerContainer = answerContainers[index];
      const selector = `input[name=question${index}]:checked`;
      const userAnswers = Array.from(answerContainer.querySelectorAll(selector))
        .map(input => input.value === 'true');
       
      if (userAnswers.includes(true)) {
        correctAnswers++;
      }  
      
    });

    const score = Math.round((correctAnswers / questions.length) * 100);
    resultContainer.innerHTML = `Ваш результат: ${score}% правильних відповідей`;
    resultContainer.classList.add('result');
  }

  buildQuiz();

  submitButton.addEventListener('click', showResults);
</script>

</body>
</html>
